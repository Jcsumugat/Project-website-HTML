<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your styles for the gallery container and images */
    .gallery-container {
      padding: 50px;
    }

    .category-title {
      text-align: center;
      color: black;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 50px;
    }

    .gallery-image {
      width: 200px;
      height: 150px;
      margin: 50pxpx;
      object-fit: cover;
      cursor: pointer;
    }

    /* Your other styles */
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="category">
      <p class="category-title">Category 1</p>
      <img class="gallery-image" src="category1_image1.jpg" alt="Image 1" onclick="showImage('category1_image1.jpg')">
      <img class="gallery-image" src="category1_image2.jpg" alt="Image 2" onclick="showImage('category1_image2.jpg')">
      <!-- Add more images for Category 1 -->
    </div>

    <div class="category">
      <p class="category-title">Category 2</p>
      <img class="gallery-image" src="category2_image1.jpg" alt="Image 1" onclick="showImage('category2_image1.jpg')">
      <img class="gallery-image" src="category2_image2.jpg" alt="Image 2" onclick="showImage('category2_image2.jpg')">
      <!-- Add more images for Category 2 -->
    </div>

    <!-- Add more categories as needed -->

  </div>

  <!-- JavaScript function to display clicked image in a larger view -->
  <script>
    function showImage(imageSource) {
      alert("You clicked on: " + imageSource);
      // You can customize this function to display images in a modal or lightbox
    }
  </script>

</body>
</html>
